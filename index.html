<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Checkout Transparente</title>
    <link rel="stylesheet" href="buscarCEP.css">
    <script src="buscarCEP.js"></script>
    <script src="https://unpkg.com/imask"></script>
</head>

<body>
    <form class="form1">
        <div class="row" id="row1">
            <div class="col">
                <input type="text" class="form-control" placeholder="Primeiro nome">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Segundo nome">
            </div>
        </div>

        <div class="row" id="row2">
            <div class="col">
                <label for="email" class="row2-label">Email</label>
                <input name="email" type="email" class="form-control" placeholder="exemplo@gmail.com">
            </div>
            <div class="col">
                <label for="senha" class="row2-label">Senha</label>
                <input name="senha" id="senha" type="password" class="form-control" placeholder="Digite sua senha">
                <input type="checkbox" id="mostrarSenha">
                <span>Mostrar Senha</span>
            </div>
        </div>

        <div class="row" id="row3">
            <div class="col">
                <label for="cep">CEP</label>
                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onkeyup="maskCep()" onblur="buscarCep(this.value); complete$()"
                    class="form-control" placeholder="10101-101">
            </div>
            <div class="col">
                <label for="uf">Estado:</label>
                <select name="uf" type="" id="uf" class="form-control">
                    <option value="" disabled selected>Selecione um Estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
            </div>
        </div>

        <div class="row" id="row4">
            <div class="col">
                <label for="cidade">Cidade:</label>
                <input name="cidade" id="cidade" type="text" class="form-control" placeholder="Valinhos">
            </div>
            <div class="col">
                <label for="bairro">Bairro:</label>
                <input name="bairro" id="bairro" type="text" class="form-control" placeholder="Morumbi">
            </div>
        </div>

        <div class="row" id="row5">
            <div class="col">
                <label for="rua">Rua:</label>
                <input name="rua" id="rua" type="text" class="form-control" placeholder="Avenida Paulista">
            </div>
            <div class="col">
                <label for="ddd">DDD:</label>
                <input name="ddd" id="ddd" type="number" class="form-control" placeholder="11">
            </div>
        </div>

        <div class="row" id="row6">
            <div class="col">
                <label for="num-residencia">Número de Residência:</label>
                <input name="num-residencia" id="numResidencia" type="number" class="form-control">
            </div>
            <div class="col">
                <label for="tel">Telefone:</label>
                <input name="tel" id="tel" type="text" class="form-control" maxlength="10" placeholder="99888-8888" onkeydown="maskTel()">
            </div>
        </div>
    </form>

    <form class="form2">
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <div class="right border">
                        <div class="header">Sumário de Frete</div>
                        <p>1 item</p>
                        <div class="row item">
                            <div class="col-4 align-self-center"><img class="img-fluid" src="img/Nike Fly by 3 Mid.avif"></div>
                            <div class="col-8">
                                <div class="row"><b>R$ 399,99</b></div>
                                <div class="row text-muted">Tênis Nike Fly.By Mid 3 Masculino (Branco) Tamanho: 42</div>
                                <div class="row">Qty:1</div>
                            </div>
                        </div>
                        <hr>
                        <div class="row lower">
                            <div class="col text-left">Subtotal</div>
                            <div class="col text-right" id="subtotal">R$ 399,99</div>
                        </div>
                        <div class="row lower">
                            <div class="col text-left">Frete</div>
                            <div class="col text-right"><span id="freteValue">R$ </span></div>
                        </div>
                        <div class="row lower">
                            <div class="col text-left"><b>Total à pagar</b></div>
                            <div class="col text-right"><b id="totalToPay">R$ </b></div>
                        </div>
                        <button class="btn">ir para Checkout</button>
                        <p class="text-muted text-center">Obrigado por comprar conosco</p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
